<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <link rel="stylesheet" href="app/assets/app.css">
</head>
    <body>
        <div ng-controller="NameController">



            <form ng-submit="addName()">
                <textarea ng-model="nameText" ng-trim="false" maxlength="140"
                          size="30"placeholder="add new name here"></textarea>
                <input class="btn-primary" type="submit" value="add">
                <span>{{140 - text.length}} left</span>
            </form>
            <div>
                {{  nameText }}
            </div>
            <ul ng-repeat="name in names" class="unstyled">
                <li >

                    <span>{{name.text}}</span>
                </li>
            </ul>


        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="app/assets/app.js"></script>
    </body>
</html>
